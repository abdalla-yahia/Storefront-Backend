<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome To Our StoreFront ....</h1>
    <form action="/" method="get">
        <div>
        <input type="text" name="id"  class=" active hide" placeholder="Product id">
        <input type="text" name="name"  class=" active hide" placeholder="Product Name">
        <input type="text" name="price"  class=" active hide" placeholder="Product Price">
        <input type="text" name="count"  class=" active hide" placeholder="Product Count">
        <input type="text" name="total_price"  class=" active hide" placeholder="Product Total Price">
            </div>
            <div class="delAll hide">
            <label for="del">Are You Sure To Delete All Products?</label>
            <input type="checkbox" id="del" name="del" placeholder="Delete All Products"  >
           </div>
            <div>
        <button  type="button" class="btn all">Creat Product</button>
        <button  type="button" class="btn id">Get</button>
        <button  type="button" class="btn ">Get All Products</button>
        <button  type="button" class="btn all">Update Products</button>
        <button  type="button" class="btn id">Delete</button>
        <button  type="button" class="btn ">Delete All Products</button>
        </div>
        <button class="btn " type="submit">Done</button>
    </form>
    <footer></footer>
    <script src="2.js"></script>
</body>
</html>
